<!DOCTYPE html>
<html>
	<head>
		<title>test demo</title>
		<script type="text/javascript" src="js/changeColor.js"></script>
		<style type="text/css">
			li{
				width: 100px;
				border:2px solid #000;
				margin-top:2px;
				color: #000203;
				list-style-type:none;
				text-align: center;
			}
		</style>
	</head>
	<body id="container" style="background-color:rgb(239, 238, 237);">
			<ul>
				<li id="blue" style="background-color: #0096c9;"onclick="changeColor(this);">blue</li>
				<li id="green" style="background-color: #00be73;"onclick="changeColor(this);">green</li>
				<li id="orange" style="background-color: #f53e67;"onclick="changeColor(this);">orange</li>
				<li id="yellow" style="background-color: #edb035;"onclick="changeColor(this);">yellow</li>
				<li id="pink" style="background-color: #ff79b0;"onclick="changeColor(this);">pink</li>
				<li id="gray" style="background-color: #c5c4b8;"onclick="changeColor(this);">gray</li>
				<li id="original" style="background-color:rgb(239, 238, 237);"onclick="changeColor(this);">original</li>
			</ul>
	</body>	
</html>
